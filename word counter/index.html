<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <title>Simple word counter</title>
</head>
<body>
    
    <div class="container">

        <h3 class="title">Simple Word Counter</h3>

        <div class="content">

            <textarea name="" id="text-box" cols="30" rows="10" placeholder="Paste your text"></textarea>

            <div class="result"><span id ="words"></span> <br> <span id="letters"></span></div>

        </div>
    </div>


    <!-- js -->
    <script src="script.js"></script>
</body>
</html>
