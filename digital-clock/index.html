<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Digital Clock Using Javascript</title>
</head>
<body>

    <div class="container">
        <h3 class="title">Digital Clock</h3>

        <div class="content">
            <div id="time"></div>
        </div>
    </div>
    

    <script>

        function time(){
             // get the element
            var showTime = document.getElementById('time')

            // get the time
            var time = new Date()

            // format the time using toLocaleString()
            var getTime = time.toLocaleString('en-us', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true })

            // pass the value
            showTime.innerText = getTime
        }
        setInterval(time, 1000)   

    </script>
</body>
</html>
