<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <title>Multiplication Table</title>
</head>
<body>

    <div class="main-container">
        <div class="content">

            <h3 class="title">Generate Multiplication Table</h3>

            <div class="table-input">
                <input type="text" id="number" placeholder="enter number">
                <input type="text" id="terms" placeholder="enter terms">
                <button type="button" id="generate-btn" class="btn" onclick="check_input()">generate table</button>
            </div>

            <div class="show-table">
                <textarea id="show-output" readonly></textarea>
            </div>

        </div>
    </div>
    
    <!-- javascript -->
    <script src="script.js"></script>
</body>
</html>
